<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>登录</title>
</head>
<body  style="text-align:center">
<br/><br/>
<div style="margin: auto;padding: auto;width: 100px;height: 50px">
    <span style="color: chartreuse;margin: auto;padding: auto; text-align: center">登录</span>
</div>

<div>
    <div style="margin: auto;padding: auto;width: 600px;text-align:center">
         <div>
             <span>名字：</span>
             <input type="name" name="mingzi"  id="mingzi">
         </div>
        <div>
         <br>
        <button  style="cursor: pointer" onclick="dating()">进入大厅</button>
        </div>
    </div>
</body>
</html>
<script>
    function  dating(){
        var mingzi=$("#mingzi").val();
        if(mingzi==''){
            alert("名字不能为空");
        }
        window.location.href="/dating?mingzi="+mingzi
    }

</script>
